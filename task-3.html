  <div class="main-container">
    <div class="chart-container">
      <div>
        <canvas id="chart-task-3"></canvas>
      </div>
    </div>
    <div class="table-container">
      <div class="title">FERMAT'S PRINCIPLE</div>
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mi>t</mi>
        <mo>=</mo>

        <mfrac>
          <mstyle>
            <msqrt>
              <mrow>
                <msup><mi>x</mi><mn>2</mn></msup>
                <mo>+</mo>
                <msup><mi>y</mi><mn>2</mn></msup>
              </mrow>
            </msqrt>
          </mstyle>
          <mrow>
            <mi>c</mi><mo>/</mo><mi>n</mi>
          </mrow>
        </mfrac>

        <mo>+</mo>

        <mfrac>
          <mstyle>
            <msqrt>
              <mrow>
                <msup>
                  <mrow>
                    <mo>(</mo><mi>L</mi><mo>&minus;</mo><mi>x</mi><mo>)</mo>
                  </mrow>
                  <mn>2</mn>
                </msup>
                <mo>+</mo>
                <msup><mi>y</mi><mn>2</mn></msup>
              </mrow>
            </msqrt>
          </mstyle>
          <mrow>
            <mi>c</mi><mo>/</mo><mi>n</mi>
          </mrow>
        </mfrac>
      </math>

      <div class="slider-container">
        <div class="slider-group">
          <div class="slider-label"><strong><math class="text-equation"><mi>y</mi></math>:</strong><span id="yValue" class="slider-value">2.00</span>m</div>
          <input type="range" id="sliderY" class="vertical" min="0.1" max="10" step="0.1" value="2" />
        </div>

        <div class="slider-group">
          <div class="slider-label"><strong><math class="text-equation"><mi>L</mi></math>:</strong><span id="LValue" class="slider-value">10.00</span>m</div>
          <input type="range" id="sliderL" class="vertical" min="1" max="20" step="0.1" value="10" />
        </div>

        <div class="slider-group">
          <div class="slider-label"><strong><math class="text-equation"><mi>n</mi></math>:</strong><span id="nValue" class="slider-value">1.50</span></div>
          <input type="range" id="sliderN" class="vertical" min="1" max="3" step="0.01" value="1.5" />
        </div>
      </div>

      <div class="text">
        Minimum: <strong>(<span id="minX">5</span>m, <span id="minY">5.39e-8</span>s)</strong>
        &nbsp;&nbsp;
        <math class="text-equation" xmlns="http://www.w3.org/1998/Math/MathML" display="inline">
          <mfrac>
            <mi>L</mi>
            <mn>2</mn>
          </mfrac>
          <mo>=</mo>
          <strong><span id="halfL">5</span>m</strong>
        </math>
      </div>

      <div class="text">
        The travel time is indeed minimized when
        <math class="text-equation">
          <mi>x</mi>
          <mo>=</mo>
          <mfrac>
            <mi>L</mi>
            <mn>2</mn>
          </mfrac>
        </math>
        , which implies that the angle of incidence
        <math class="text-equation"><mi>θ</mi></math>
        equals the angle of reflection
        <math class="text-equation"><mi>Φ</mi></math>
        .
      </div>

    </div>
  </div>
