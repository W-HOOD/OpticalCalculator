    <div class="loading-container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="loading-bar">
            <div class="loading-colour"></div>
        </div>
        <div class="loading-corner">
            <div class="loading-num">0</div>
        </div>
    </div>

    <!-- invisible image for siteloader; siteloader breaks if there's nothing to load-->

    <!-- Shared Header -->
    <div id="header"></div>

    <!-- Background -->
    <div class="rainbow-bg"></div>
    <div class="rainbow-shape shape-1"></div>
    <div class="rainbow-shape shape-2"></div>
    <div class="rainbow-shape shape-3"></div>

    <!-- PUT MAIN CODE BELOW THIS -->

    <div class="top-padding"></div>
    

    <div class="main-container">
        <div class="chart-container">
            <div>
                <canvas id="glCanvas"></canvas>
                <canvas id="gridCanvas"></canvas>
            </div>
        </div>
        <div class="table-container">
            <div class="title">IMAGE REFLECTION IN A PLANE MIRROR</div>

            <div class="file-upload-wrapper">
                <input type="file" id="fileInput" accept="image/*" />
                <label for="fileInput" class="file-upload-label hover-underline">UPLOAD CUSTOM IMAGE</label>
            </div>

            <div class="slider-container">

                <div class="slider-group">
                    <div class="slider-label"><strong>Scale:</strong><span id="scaleLabel" class="slider-value">50.0</span><div class="slider-value">%</div></div>
                    <input type="range" id="sliderScale" class="vertical" min="0" max="100" step="0.1" value="50" />
                </div>

                <div class="slider-group">
                    <div class="slider-label"><strong>Image X:</strong><span id="imageXLabel" class="slider-value">150.0</span></div>
                    <input type="range" id="sliderImageX" class="vertical" min="-300" max="300" step="0.1" value="150" />
                </div>

                <div class="slider-group">
                    <div class="slider-label"><strong>Image Y:</strong><span id="imageYLabel" class="slider-value">0.0</span></div>
                    <input type="range" id="sliderImageY" class="vertical" min="-300" max="300" step="0.1" value="0" />
                </div>

                <div class="slider-group">
                    <div class="slider-label"><strong>Mirror X: </strong><span id="mirrorLineLabel" class="slider-value">0.0</span></div>
                    <input type="range" id="sliderMirrorLine" class="vertical" min="-150" max="150" step="0.1" value="0" />
                </div>

            </div>

            <div class="text">
                Simulation of image reflection across a configurable mirror axis.
            </div>

        </div>
    </div>
